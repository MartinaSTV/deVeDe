<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De-Ve-De</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>DeVeDe Mina Favorit Filmer</h1></header>
    <main>
        <h2>Spara dina favorit filmer</h2>
        <input type="text" placeholder="titel" id="title">
        <input type="text" placeholder="genre" id="genre">
        <input type="number" placeholder="utgivningsdatum" id="date">
        <input type="text" placeholder="search title">
        <button id="search">Sök efter Film</button>
        <button id="btnAdd">Lägg till i lista</button>
        <button id="show">Visa Film Lista</button>
        <section id="movieList"></section>
    </main>
    
    <script type="module" src="js/script.js"></script>
</body>
</html>
